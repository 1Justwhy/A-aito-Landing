<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar - Exemplo de Camadas</title>
    <style>
        /* ================================================
           CAMADA 1: CSS - APAR√äNCIA (Planeta Terra üåç)
           Respons√°vel por: cores, tamanhos, posi√ß√µes
        ================================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000814;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: white;
            max-width: 300px;
        }

        .info-panel h2 {
            color: #ffd60a;
            margin-bottom: 10px;
        }

        .camada {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .camada-1 { border-color: #4cc9f0; }
        .camada-2 { border-color: #f72585; }
        .camada-3 { border-color: #7209b7; }

        .sistema-solar {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* Sol no centro */
        .sol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd60a, #ff9e00);
            border-radius: 50%;
            box-shadow: 0 0 60px #ffd60a;
            animation: pulsar 2s ease-in-out infinite;
        }

        @keyframes pulsar {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* √ìrbitas */
        .orbita {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbita-1 { width: 150px; height: 150px; }
        .orbita-2 { width: 250px; height: 250px; }
        .orbita-3 { width: 350px; height: 350px; }

        /* Planetas */
        .planeta {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .planeta:hover {
            transform: scale(1.3);
            z-index: 10;
        }

        .mercurio {
            width: 15px;
            height: 15px;
            background: #8d8d8d;
            top: -7.5px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbitar-1 10s linear infinite;
        }

        .venus {
            width: 20px;
            height: 20px;
            background: #ffa500;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbitar-2 15s linear infinite;
        }

        .terra {
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #4cc9f0, #2a9d8f);
            top: -12.5px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbitar-3 20s linear infinite;
            box-shadow: 0 0 20px #4cc9f0;
        }

        @keyframes orbitar-1 {
            from { transform: translateX(-50%) rotate(0deg) translateX(75px) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg) translateX(75px) rotate(-360deg); }
        }

        @keyframes orbitar-2 {
            from { transform: translateX(-50%) rotate(0deg) translateX(125px) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg) translateX(125px) rotate(-360deg); }
        }

        @keyframes orbitar-3 {
            from { transform: translateX(-50%) rotate(0deg) translateX(175px) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg) translateX(175px) rotate(-360deg); }
        }

        /* Estrelas de fundo */
        .estrela {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: brilhar 3s ease-in-out infinite;
        }

        @keyframes brilhar {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .controles {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #7209b7, #f72585);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(242, 37, 133, 0.5);
        }

        .status {
            position: absolute;
            bottom: 80px;
            color: #4cc9f0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- ================================================
         CAMADA 2: HTML - ESTRUTURA (Planeta V√™nus ü™ê)
         Respons√°vel por: elementos, conte√∫do, organiza√ß√£o
    ================================================ -->
    
    <div class="info-panel">
        <h2>üåå Sistema em Camadas</h2>
        
        <div class="camada camada-1">
            <strong>üåç HTML</strong><br>
            Estrutura do sistema
        </div>
        
        <div class="camada camada-2">
            <strong>üé® CSS</strong><br>
            Apar√™ncia e anima√ß√µes
        </div>
        
        <div class="camada camada-3">
            <strong>‚ö° JavaScript</strong><br>
            Interatividade e l√≥gica
        </div>
        
        <p style="margin-top: 15px; font-size: 12px; color: #aaa;">
            Clique nos planetas ou use os bot√µes!
        </p>
    </div>

    <!-- Sistema Solar -->
    <div class="sistema-solar">
        <div class="sol" title="Sol"></div>
        
        <div class="orbita orbita-1"></div>
        <div class="orbita orbita-2"></div>
        <div class="orbita orbita-3"></div>
        
        <div class="planeta mercurio" data-nome="Merc√∫rio" data-info="O planeta mais pr√≥ximo do Sol"></div>
        <div class="planeta venus" data-nome="V√™nus" data-info="O planeta mais quente do sistema solar"></div>
        <div class="planeta terra" data-nome="Terra" data-info="Nosso lar! üåç"></div>
    </div>

    <!-- Controles -->
    <div class="status" id="status">Sistema rodando...</div>
    <div class="controles">
        <button class="btn" onclick="pausarOrbitas()">‚è∏Ô∏è Pausar</button>
        <button class="btn" onclick="acelerarOrbitas()">‚ö° Acelerar</button>
        <button class="btn" onclick="buscarDadosAPI()">üõ∞Ô∏è Buscar Dados API</button>
    </div>

    <!-- ================================================
         CAMADA 3: JAVASCRIPT - L√ìGICA (Planeta Marte üî¥)
         Respons√°vel por: intera√ß√µes, dados, comunica√ß√£o
    ================================================ -->
    <script>
        // ==== VARI√ÅVEIS E ESTADO ====
        let velocidade = 1;
        let pausado = false;

        // ==== FUN√á√ÉO 1: Criar estrelas aleat√≥rias ====
        function criarEstrelas() {
            for (let i = 0; i < 200; i++) {
                const estrela = document.createElement('div');
                estrela.className = 'estrela';
                estrela.style.left = Math.random() * 100 + '%';
                estrela.style.top = Math.random() * 100 + '%';
                estrela.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(estrela);
            }
        }

        // ==== FUN√á√ÉO 2: Intera√ß√£o com planetas ====
        document.querySelectorAll('.planeta').forEach(planeta => {
            planeta.addEventListener('click', function() {
                const nome = this.dataset.nome;
                const info = this.dataset.info;
                
                // Atualizar status
                document.getElementById('status').textContent = 
                    `${nome}: ${info}`;
                
                // Efeito visual
                this.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
        });

        // ==== FUN√á√ÉO 3: Pausar √≥rbitas ====
        function pausarOrbitas() {
            const planetas = document.querySelectorAll('.planeta');
            
            if (pausado) {
                planetas.forEach(p => {
                    p.style.animationPlayState = 'running';
                });
                document.getElementById('status').textContent = 'Sistema rodando...';
                pausado = false;
            } else {
                planetas.forEach(p => {
                    p.style.animationPlayState = 'paused';
                });
                document.getElementById('status').textContent = '‚è∏Ô∏è Sistema pausado';
                pausado = true;
            }
        }

        // ==== FUN√á√ÉO 4: Acelerar √≥rbitas ====
        function acelerarOrbitas() {
            velocidade = velocidade === 1 ? 3 : 1;
            const planetas = document.querySelectorAll('.planeta');
            
            planetas.forEach(p => {
                const duracao = velocidade === 1 ? 
                    p.classList.contains('mercurio') ? '10s' :
                    p.classList.contains('venus') ? '15s' : '20s'
                    :
                    p.classList.contains('mercurio') ? '3s' :
                    p.classList.contains('venus') ? '5s' : '7s';
                
                p.style.animationDuration = duracao;
            });
            
            document.getElementById('status').textContent = 
                velocidade === 3 ? '‚ö° Velocidade 3x' : 'Velocidade normal';
        }

        // ==== FUN√á√ÉO 5: Simular chamada de API ====
        // (Seria aqui que o JavaScript conversaria com o Backend)
        async function buscarDadosAPI() {
            document.getElementById('status').textContent = 'üõ∞Ô∏è Buscando dados...';
            
            // Simular delay de rede
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Dados simulados (viriam do backend em produ√ß√£o)
            const dados = {
                planetas: 3,
                temperatura: '15¬∞C na Terra',
                status: 'Todos os sistemas operacionais'
            };
            
            document.getElementById('status').textContent = 
                `‚úÖ Dados recebidos: ${dados.planetas} planetas ativos`;
            
            console.log('Dados da API:', dados);
        }

        // ==== INICIALIZA√á√ÉO ====
        window.addEventListener('load', () => {
            criarEstrelas();
            document.getElementById('status').textContent = 
                'üåå Sistema Solar carregado! Clique nos planetas.';
        });

        // ==== EXEMPLO DE COMUNICA√á√ÉO COM BACKEND ====
        // (Descomente quando tiver backend rodando)
        /*
        async function buscarDadosReais() {
            try {
                const response = await fetch('https://sua-api.vercel.app/api/planetas');
                const dados = await response.json();
                console.log('Dados do backend:', dados);
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }
        */
    </script>

    <!-- ================================================
         RESUMO DAS CAMADAS:
         
         üåç HTML (Estrutura)
         - Define O QUE existe (divs, bot√µes, textos)
         - √â o esqueleto do sistema
         
         üé® CSS (Apar√™ncia)
         - Define COMO as coisas aparecem (cores, posi√ß√µes, anima√ß√µes)
         - √â a pele e roupa do sistema
         
         ‚ö° JavaScript (L√≥gica)
         - Define COMO as coisas funcionam (cliques, dados, comunica√ß√£o)
         - √â o c√©rebro do sistema
         
         üîå Backend (Dados - n√£o est√° neste arquivo)
         - Guardaria dados em banco (Notion, PostgreSQL)
         - Processaria l√≥gica complexa
         - Seria acessado via API pelo JavaScript
    ================================================ -->
</body>
</html>
